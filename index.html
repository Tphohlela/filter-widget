<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>
        Car filter widget
    </h1>

    <div class="brands">
        <label for="shop_id" class="w-7">Brands :</label>
        <select name="shop_id" class="make" id="">
            <option value="">Select brand</option>
        </select>
    </div>

    <div class="brand">
        <label for="shop_id" class="w-7">Colours :</label>
        <select name="shop_id" class="colours" id="">
            <option value="">Select colour</option>
        </select>
    </div>

   <div class="btn"> <button type="button" onclick="check()">filter</button></div>

    <script class="entry-template" type="text/x-handlebars-template">
              <table class="car">
                <tr>
                    <th>Car</th>
                    <th>Color</th>
                    <th>Make</th>
                </tr>
                {{#each car}}
                <tr>
                  <td class="">{{reg}}</td>
                  <td class="">{{colour}}</td>
                  <td class="">{{brand}}</td>
                </tr>
                {{/each}}

            </table>   
    </script>

    <div class="displayCars"></div>

</body>

<script src="./index.js"></script>
</html>
